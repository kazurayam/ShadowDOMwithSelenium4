plugins {
    // Apply the groovy Plugin to add support for Groovy.
    id 'groovy'

    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // Use the latest Groovy version for building this library
    implementation 'org.codehaus.groovy:groovy-all:3.0.13'

    // This dependency is used by the application.
    //implementation 'com.google.guava:guava:31.1-jre'

    // Use the awesome Spock testing and specification framework even with Java
    testImplementation 'org.spockframework:spock-core:2.2-groovy-3.0'
    testImplementation group: 'org.junit.jupiter', name: 'junit-jupiter-api', version: '5.10.0'
    testRuntimeOnly group: 'org.junit.jupiter', name: 'junit-jupiter-engine', version: '5.10.0'

    // https://mvnrepository.com/artifact/org.seleniumhq.selenium/selenium-java
    //testImplementation group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '4.12.1'
    //testImplementation group: 'io.github.bonigarcia', name: 'webdrivermanager', version: '5.5.3'

    // https://mvnrepository.com/artifact/io.github.bonigarcia/selenium-jupiter
    testImplementation group: 'io.github.bonigarcia', name: 'selenium-jupiter', version: '4.3.7'

    // https://mvnrepository.com/artifact/org.seleniumhq.selenium/selenium-java
    testImplementation group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '4.12.1'

    // https://mvnrepository.com/artifact/org.assertj/assertj-core
    testImplementation group: 'org.assertj', name: 'assertj-core', version: '3.24.2'

    // https://mvnrepository.com/artifact/org.slf4j/slf4j-simple
    testImplementation group: 'org.slf4j', name: 'slf4j-simple', version: '2.0.9'
}

application {
    // Define the main class for the application.
    mainClass = 'shadowdomwithselenium4.App'
}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}
